<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My First Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #333;
      color: white;
      padding: 1em 0;
    }

    main {
      margin-top: 2em;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    footer {
      margin-top: 3em;
      padding: 1em;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website!</h1>
  </header>

  <main>
    <p>This is a simple site hosted on GitHub Pages.</p>
    <button onclick="alert('You clicked Button 1!')">Click Me 1</button>
    <button onclick="alert('You clicked Button 2!')">Click Me 2</button>
  </main>

  <footer>
    &copy; 2025 Your Name
  </footer>
</body>
</html>

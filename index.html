<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Customizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 80px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 40px;
    }
    .upload-section {
      margin-top: 30px;
    }
    .button {
      display: inline-block;
      margin: 10px;
      padding: 14px 24px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #45a049;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <h1>With one click, help you to customize your resume based on JD.</h1>

  <div class="upload-section">
    <!-- Local file upload -->
    <label class="button">
      Upload Resume (PDF/Word)
      <input id="resumeUpload" type="file" accept=".pdf,.doc,.docx" />
    </label>

    <!-- Google Drive upload (placeholder) -->
    <button class="button" onclick="alert('Google Drive integration coming soon')">
      Upload from Google Drive
    </button>
  </div>

  <script>
    const uploadInput = document.getElementById("resumeUpload");

    uploadInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        console.log("File uploaded:", file);
        alert(`Resume "${file.name}" selected successfully!`);

        // Example: preparing to send it to a backend (not implemented)
        const formData = new FormData();
        formData.append("resume", file);

        // Example fetch request (disabled for now):
        /*
        fetch("/upload-resume", {
          method: "POST",
          body: formData,
        })
        .then(response => response.json())
        .then(data => console.log("Upload success:", data))
        .catch(error => console.error("Upload error:", error));
        */
      }
    });
  </script>
</body>
</html>
